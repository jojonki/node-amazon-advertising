<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore-min.js"></script>
  <script src="./bower_components/backbone/backbone.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <script src="./js/data-decorator.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
  <h1>Amazon Serach</h1>
  <form id="search-form">
    <input type="text" id="search-key">
    <input type="submit" value="search">
  </form>

  <div id="search-result-count"></div>
  <div>
    Result: <span id="search-result"></span>
  </div>

  <script type="text/template" id="product-template">
<a href="<%- url %>" target="_blank"><img src="<%- image %>"></a> 
    <a href="<%- url %>" target="_blank"><%- title %></a> 
    <div>New: <%- price.lowestNew %>. Used: <%- price.lowestUsed %></div>
    <!-- <iframe src="<%- review %>"> -->
  </script>
  
</body>
</html>
